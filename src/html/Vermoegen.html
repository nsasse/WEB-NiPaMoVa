<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../css/klickstrecke.css" media="screen" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <title>NiPaMoVa - Vermögen</title>
</head>

<body id="bootstrap-overrides">

  <!--Header-->
  <nav class="navbar navbar-expand-lg zHeader">
    <a class="navbar-brand" href="../index.html">
      <img src="../ressources/img/MiPaMoVa_Logo.png" class="img-fluid logo"></a>
    </a>
    <h5 class="headerTitle">Testamenterstellung</h5>
  </nav>

  <main>
    <div class="container">
      <!--statusbar-->
      <div class="row text-center">
        <div class="col statusbarInactiv border">
          <a href="PersoenlicheDaten.html">
            <h4>Persönliche Daten</h4>
          </a>
        </div>
        <div class="col statusbarActiv border">
          <a href="Vermoegen.html" onclick=location.reload()>
            <h4>Vermögen</h4>
          </a>
        </div>
        <div class="col statusbarInactiv border">
          <a href="" onclick="submit()">
            <h4>Verbindlichkeiten</h4>
          </a>
        </div>
        <div class="col statusbarInactiv border">
          <a href="" onclick="noSubmit()">
          <h4>Verteilung</h4>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <br>
          <h2>Geben Sie Ihr Vermögen ein:</h2>
        </div>
        <div class="col-2"></div>
      </div>
      <div id=area>
        <!--Box-->
        <div class="row rowBottomMargin box1">
          <!--Sidebar left-->
          <div class="col-2"></div>
          <div class="col-7 colBox">
            <input id="description1" type="text" class="form-control textfield description" placeholder="Beschreibung"
              value="">
            <input id="amount1" type="number" name="point" class="form-control textfield amount" step="1" placeholder="Betrag"
              value="" min="0" oninput="calculateSum()">
          </div>
          <div class="col-1 colBox text-right" id="deletebutton">
          </div>
          <!--Sidebar right-->
          <div class="col-2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center addbox" onclick="addBox()">
          <img src="../ressources/img/Icons/plusIcon.png" height="23vh">Hinzufügen
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <br>
          <h3>Gesamt: </h3>
          <h3 id="result">0</h3>
          <h3>€</h3>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-7"></div>
        <div class="col-3" style="padding: 2.3%">
          <button type="button" class="btn btn-mipamova" onclick="submit()">Weiter</button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </main>

  <!--Footer-->
  <footer class="zFooter">
    <div class="container">
      <a href="Kontakt.html">
        <span class="footerLink">Kontakt</span>
      </a>
    </div>
  </footer>

  <script src="../js/Vermoegen.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
