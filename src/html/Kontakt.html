<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/klickstrecke.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>NiPaMoVa - Kontakt</title>
</head>

<body id="bootstrap-overrides">
    <div class="container" id=main>
        <!--main-->
        <div class="row">
            <div class="col header">
                <a href="../index.html"><img src="../ressources/img/MiPaMoVa_Logo.png" height="95%"></a>
            </div>
            <div class="col header text-center align-middle">
                <h5>Testamenterstellung</h5>
            </div>
            <div class="col header">
            </div>
        </div>

        <div class="row">
            <div class="col" id="sidebar"></div>
            <div class="col">
                <br>
                <h2>Kontaktieren Sie uns:</h2>
            </div>
            <div class="col" id="sidebar"></div>
        </div>
        <div class="row">
            <div class="col" id="sidebar"></div>
            <div class="col">
                <br>
                <h3> MiPaMoVa GmbH</h3><br>
                Erzbergstr. 121<br>
                0815 Karlsruhe<br>
                0800/XY<br>
                www.mipamova.de<br>
                <br>
            </div>
            <div class="col" id="sidebar"></div>
        </div>
        <div class="row">
            <div class="col" id="sidebar"></div>
            <div class="col form-group inputbox">
                <input id="name" type="text" class="form-control textfield" placeholder="Ihr Name" value="">
                <input id="email" type="email" class="form-control  textfield" placeholder="Ihre E-Mail-Adresse" value="">
                <textarea id="message" type="text" class="form-control textfield" rows="5" placeholder="Ihre Nachricht" value=""></textarea>
            </div>
            <div class="col" id="sidebar"></div>
        </div>

        <div class="row">
            <div class="col" id="sidebar"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" style="padding: 2.3%">
                <button type="button" class="btn btn-mipamova" onclick=submit();>Absenden</button>
            </div>
            <div class="col" id="sidebar"></div>
        </div>
        <div class="row footer">
            <div class="col">
                <a href="../index.html">
                    <h4>Testamenterstellung</h4>
                </a>
            </div>
        </div>
    </div>

    <script src="../js/Kontakt.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
