<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/klickstrecke.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>NiPaMoVa - Kontakt</title>
</head>

<body id="bootstrap-overrides">
    <nav class="navbar navbar-expand-lg zHeader">
        <a class="navbar-brand" href="../index.html">
            <img src="../ressources/img/MiPaMoVa_Logo.png" class="img-fluid logo">
        </a>
        <h5 class="headerTitle">Kontakt</h5>
    </nav>

    <div class="container">
        <!-- id=main-->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <br>
                <h2>Kontaktieren Sie uns:</h2>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <br>
                <h3> MiPaMoVa GmbH</h3><br>
                Kundenservice<br>
                Erzbergstr. 121<br>
                0815 Karlsruhe<br>
                0800/XY<br>
                www.mipamova.de<br>
                <br>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 form-group inputbox">
                <select id="salutation">
                    <option value="">Anrede</option>
                    <option value="woman">Frau</option>
                    <option value="man">Herr</option>
                </select>
                <input id="name" type="text" class="form-control textfield" placeholder="Name" value="">
                <input id="firstName" type="text" class="form-control textfield" placeholder="Vorname" value="">
                <input id="email" type="email" class="form-control  textfield" placeholder="E-Mail-Adresse" value="">
                <input id="subject" type="text" class="form-control textfield" placeholder="Betreff" value="">
                <textarea id="message" type="text" class="form-control textfield" rows="5" placeholder="Ihre Nachricht"
                    value=""></textarea>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h6>In der Regel k√∂nnen wir Ihre Anfrage innerhalb von 3 Werktagen bearbeiten!</h6>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-7"></div>
        <div class="col-3" style="padding: 2.3%">
            <button type="button" class="btn btn-mipamova" onclick=submit();>Absenden</button>
        </div>
        <div class="col-2"></div>
    </div>


    <footer class="zFooter">
        <div class="container">
            <a href="../index.html">
                <span class="footerLink">Testamenterstellung</span>
            </a>
        </div>
    </footer>

    <script src="../js/Kontakt.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
